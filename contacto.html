<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo-header"></h1>
                <nav>
                    <ul class="navegacion">
                        <li><b><a href="index.html">Home</a></b></li>
                        <li><b><a href="productos.html">Productos</a></b></li>
                        <li><b><a href="contacto.html">Contacto</a></b></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <div class="formu">
                <form action="" >
                    <label for="nombreapellido">Nombre y Apellido</label>
                    <input type="text" id="nombreapellido" class="input-padron" required>
    
                    <label for="correo">Correo</label>
                    <input type="email" name="" id="correo" class="input-padron" required placeholder="ejemplo@dominio.com">
    
                    <label for="telefono">Teléfono</label>
                    <input type="tel" id="telefono" class="input-padron" required placeholder="(+XX) XXX XXXX">
    
                    <label for="mensaje">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>
    
                    <fieldset>
    
                        <legend class="test" id="test" >Cómo le gustaría que lo contactemos?</legend>
                        
                        
                        <label for="radio-email"><input type="radio" value="radio-email" id="radio-email" name="contacto">Email</label>
                        
                        
                        <label for="radio-tele"><input type="radio" value="radio-tele" id="radio-tele" name="contacto">Teléfono</label>
                        
                        
                        <label for="radio-wapp"><input type="radio" value="radio-wapp" id="radio-wapp" name="contacto" checked>WhatsApp</label>
                        
    
                    </fieldset>
    
                    <fieldset>
                        <legend>En cuál horario prefiere ser atendido?</legend>
                        <select name="horario" id="horario">
                            <option value="horario">Mañana</option>
                            <option value="horario">Tarde</option>
                            <option value="horario">Noche</option>
                        </select>
                    </fieldset>
                    
    
                    <label class="checkbox" for=""><input type="checkbox" checked>Le gustaría recibir novedades de La Barbería 
                    Alura?</label>
                    
                    
    
                    <input type="submit" id="enviar" value="Enviar formulario" class="enviar">
                </form>
            </div>
            
            <div class="tabla" >
                <table>
                
                    <thead>
                        <tr>
                            <th>Día</th>
                            <th>Horario</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Lunes</td>
                            <td>08h - 20h</td>
                        </tr>
                        <tr>
                            <td>Miércoles</td>
                            <td>08h - 20h</td>                  
                        </tr>
                        <tr>
                            <td>Viernes</td>
                            <td>08h - 20h</td>
                        </tr>
                    </tbody>
                    
                </table>
            </div>
            
        </main>

        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo-footer">
            <p>&copy; Copyright Barbería Alura - 2022</p>
        </footer>
        
    </body>
</html>
